<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card UI</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #791b1b;
        }
        .visa-card {
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            background-color: rgb(134, 61, 207);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: left;
            position: relative;
        }
        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .card-info {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .card-number {
            font-size: 20px;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }
        .card-details {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }
        .visa-logo {
            /* position: absolute; */
            bottom: 20px;
            right: 20px;
            font-size: 14px;
            font-weight: bold;
            background-color: #f4f4f4;
            padding: 2px 4px;
            border-radius: 3px;
        }
        .wave-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
  <div class="visa-card">
    <div class="card-title">ABA BANK.</div>
    <div class="wave-icon">ðŸ“¶</div>
    <div class="card-info"> NEM VUTHSOVANNATH</div>
    <div class="card-info">01/25</div>
    <div class="card-number">1234 1234 1234 1234</div>
    <div class="card-details">
        <span>VISA</span>
        <div class="visa-logo">VISA</div>
    </div>
</div>


</body>
</html>
